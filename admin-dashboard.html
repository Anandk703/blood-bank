<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Blood Bank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #b71c1c;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }

    section {
      margin-bottom: 50px;
    }

    h2 {
      color: #b71c1c;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: 0.3s;
      text-align: center;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
    }

    .blood-group {
      font-size: 2rem;
      font-weight: bold;
      color: #d32f2f;
    }

    .name, .phone {
      font-size: 1.1rem;
      margin: 8px 0;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #1976d2;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.8;
    }

    footer {
      margin-top: 50px;
      padding: 15px;
      text-align: center;
      background: #eee;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>

  <main>
    <!-- Donors Section -->
    <section>
      <h2>Available Donors</h2>
      <div class="grid" id="donorsGrid"></div>
    </section>

    <!-- Requests Section -->
    <section>
      <h2>Blood Requests</h2>
      <div class="grid" id="requestsGrid"></div>
    </section>
  </main>

  <script type="module">
    import './common-firebase.js';
    import { db } from './common-firebase.js';
    import { collection, query, where, getDocs, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const donorsGrid = document.getElementById('donorsGrid');
    const requestsGrid = document.getElementById('requestsGrid');

    // ----------------------------
    // Load donors in real-time
    // ----------------------------
    const donorsRef = collection(db, 'donors');
    const donorsQuery = query(donorsRef, where('available', '==', true));

    onSnapshot(donorsQuery, (snapshot) => {
      donorsGrid.innerHTML = '';
      if (snapshot.empty) {
        donorsGrid.innerHTML = "<p style='grid-column:1/-1;text-align:center;'>No donors available.</p>";
        return;
      }
      snapshot.forEach(docSnap => {
        const d = docSnap.data();
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="blood-group">${d.bloodGroup}</div>
          <div class="name">${d.name}</div>
          <div class="phone">ðŸ“ž ${d.phone || 'Not provided'}</div>
        `;
        donorsGrid.appendChild(card);
      });
    });

    // ----------------------------
    // Load requests in real-time
    // ----------------------------
    const requestsRef = collection(db, 'requests');

    onSnapshot(requestsRef, (snapshot) => {
      requestsGrid.innerHTML = '';
      if (snapshot.empty) {
        requestsGrid.innerHTML = "<p style='grid-column:1/-1;text-align:center;'>No requests available.</p>";
        return;
      }

      snapshot.forEach(docSnap => {
        const d = docSnap.data();
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="name"><strong>${d.name}</strong></div>
          <div class="blood-group">${d.bloodGroup}</div>
          <div class="phone">ðŸ“ž ${d.phone || 'Not provided'}</div>
          <button class="fulfillBtn">Mark as Fulfilled</button>
        `;

        const btn = card.querySelector('.fulfillBtn');
        btn.addEventListener('click', async () => {
          if (confirm(`Mark ${d.name}'s request as fulfilled?`)) {
            await deleteDoc(doc(db, 'requests', docSnap.id));
            // Request will automatically disappear due to onSnapshot
          }
        });

        requestsGrid.appendChild(card);
      });
    });
  </script>
</body>
</html>
